<!DOCTYPE html>
<html>
    <head>
        <title>Lists in HTML</title>
        <style>
            body{
                
            }
        </style>
    </head>
    <body>
        An ordered list:
        <ol>
            <li>first item</li>
            <ul>
                <li>unordered in ordered</li>
                <li>yet another one</li>
            </ul>
            <li>second item</li>
            <li>third item</li>
            <li>fourth item</li>
        </ol>
        An unordered list:
        <ul type = "square">
            <li>first item</li>
            <li>second item</li>
            <ol>
                <li>Order in unordered</li>
                <li>part 2</li>
            </ol>
            <li>third item</li>
            <li>fourth item</li>
        </ul>
    </body>
</html>
